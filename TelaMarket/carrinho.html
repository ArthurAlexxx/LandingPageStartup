    <main class="my-5">
        <div class="container">
            <h1>Carrinho de compras</h1>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); 
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart(); 
        }
    
        
        function updatePrice(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart[index];
    
            
            const total = parseFloat(item.price.replace('R$', '').trim()) * newQuantity;
    
            
            const priceElement = document.querySelector(`#total-price-${index}`);
            priceElement.textContent = `R$ ${total.toFixed(2)}`;
        }
    
        
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
    
            cart.forEach((item, index) => {
                const itemLi = document.createElement('li');
                itemLi.classList.add('list-group-item', 'py-3');
    
                itemLi.innerHTML = `
                    <div class="row g-3 carrinhoList">
                        <div class="col-4 col-md-3 col-lg-2">
                            <a href="">
                                <img src="${item.image}" alt="${item.name}" class="img-thumbnail">
                            </a>
                        </div>
                        <div class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center">
                            <h4><b><a href="" class="text-decoration-none text-danger">${item.name}</a></b></h4>
                            <h5><small>${item.description}</small></h5>
                        </div>
                        <div class="col-6 offset-6 col-sm-6 offset-sm-6 col-md-4 offset-md-8 col-lg-3 offset-lg-0 col-xl-2 align-self-center mt-3">
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-dark btn-sm" onclick="updateQuantity(${index}, -1)">
                                    <i class="bi bi-arrow-down-square"></i>
                                </button>
                                <input type="text" id="quantity-${index}" class="form-control text-center border-dark" value="1" readonly>
                                <button type="button" class="btn btn-outline-dark btn-sm" onclick="updateQuantity(${index}, 1)">
                                    <i class="bi bi-arrow-up-square"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger border-dark btn-sm" onclick="removeFromCart(${index})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                            <div class="text-right mt-2">
                                <span class="text-dark" id="total-price-${index}">R$ ${item.price}</span>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemLi);
            });
        }
    
        function updateQuantity(index, change) {
            const quantityInput = document.getElementById(`quantity-${index}`);
            let quantity = parseInt(quantityInput.value);
    
            quantity = Math.max(1, quantity + change);
            quantityInput.value = quantity;
    
            updatePrice(index, quantity);
        }
    
        window.onload = function() {
            updateCart();
        };
    </script>
