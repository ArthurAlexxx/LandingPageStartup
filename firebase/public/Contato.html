    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="text-center mb-4">Entre em Contato Conosco</h2>
                <div class="contact-form-container">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </form>

                    <div id="responseMessage" class="mt-4"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        
        (function() {
            emailjs.init("yNn3CKa6tOatLWlm1"); 
        })();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            
            emailjs.sendForm('service_hum6olt', 'template_fe00m2q', this)
                .then(function(response) {
                    
                    document.getElementById('responseMessage').innerHTML = '<p class="success-message">Obrigado pelo seu contato! Sua mensagem foi enviada com sucesso.</p>';
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    
                    document.getElementById('responseMessage').innerHTML = '<p class="error-message">Houve um erro ao enviar sua mensagem. Tente novamente mais tarde.</p>';
                });
        });
    </script>
