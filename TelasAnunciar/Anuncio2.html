<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Produto - Etapa 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Detalhes do Produto</h2>
    <form id="productForm" class="mt-4">
        <div class="form-group">
            <label for="productImage">Imagem do Produto</label>
            <input type="file" class="form-control" id="productImage" required>
        </div>
        <div class="form-group">
            <label for="productName">Nome do Produto</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Descrição</label>
            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Preço</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <button type="button" onclick="goToReview()" class="btn btn-primary">Revisar e Publicar</button>
    </form>
</div>

<script>
    function goToReview() {
        // Salva os dados do produto para a revisão
        const product = {
            image: document.getElementById('productImage').files[0],
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            price: document.getElementById('productPrice').value
        };
        localStorage.setItem('productData', JSON.stringify(product));
        window.location.href = 'anuncio_etapa3.html';
    }
</script>

</body>
</html>
