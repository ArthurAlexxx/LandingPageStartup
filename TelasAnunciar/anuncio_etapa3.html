<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Produto - Etapa 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Revisar Anúncio</h2>
    <div id="reviewSection" class="mt-4">
        <!-- Os detalhes do produto aparecerão aqui -->
    </div>
    <button onclick="publishProduct()" class="btn btn-success mt-4">Publicar Anúncio</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const product = JSON.parse(localStorage.getItem('productData'));
        const reviewSection = document.getElementById('reviewSection');
        
        reviewSection.innerHTML = `
            <p><strong>Imagem do Produto:</strong></p>
            <img src="${URL.createObjectURL(product.image)}" class="img-thumbnail mb-3" alt="Imagem do Produto" style="max-width: 200px;">
            <p><strong>Nome do Produto:</strong> ${product.name}</p>
            <p><strong>Descrição:</strong> ${product.description}</p>
            <p><strong>Preço:</strong> R$ ${product.price}</p>
        `;
    });

    function publishProduct() {
        alert('Anúncio publicado com sucesso!');
        localStorage.removeItem('productData');
        window.location.href = 'pagina_principal.html';
    }
</script>

</body>
</html>
